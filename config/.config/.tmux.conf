# remap prefix from 'C-b' to 'C-\\' for vim-like leader key
unbind C-b
set-option -g prefix "C-\\"
bind-key "C-\\" send-prefix

# logical indice order
set -g base-index 1

# status bar
set-option -g status-position top

set -g status-left '#[bold,fg=6][#S] '
set -g status-right ''

set -g status-fg 7
set -g status-bg 0

setw -g window-status-current-format '#[underscore,bold,fg=2]#I·#W'
setw -g window-status-format '#I·#W'

# vim mode
set  -s escape-time   0
set -sg repeat-time   600
set  -g history-limit 10000
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

bind-key R source-file ~/.config/.tmux.conf \; display-message "Config reloaded..."
