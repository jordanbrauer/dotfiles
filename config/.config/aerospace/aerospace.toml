start-at-login = true

after-startup-command = [
    'exec-and-forget sketchybar',
    'exec-and-forget borders active_color=0xff1bfd9c inactive_color=0xff494d64 width=5.0 blacklist=Loom'
]

exec-on-workspace-change = [
    '/bin/bash',
    '-c',
    'sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE'
]

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

accordion-padding = 50

default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'

on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
on-focus-changed = "move-mouse window-lazy-center"

automatically-unhide-macos-hidden-apps = true

[gaps]

inner.horizontal = 10
inner.vertical =   10
outer.left =       10
outer.bottom =     10
outer.top =        52
outer.right =      10

[mode.main.binding]

alt-slash = 'layout tiles horizontal vertical'
alt-comma = 'layout accordion horizontal vertical'

alt-n = 'focus left'
alt-e = 'focus down'
alt-u = 'focus up'
alt-i = 'focus right'

alt-shift-n = 'move left'
alt-shift-e = 'move down'
alt-shift-u = 'move up'
alt-shift-i = 'move right'

alt-minus = 'resize smart -50'
alt-equal = 'resize smart +50'

alt-b = 'workspace B'
alt-c = 'workspace C'
alt-d = 'workspace D'
alt-g = 'workspace G'
alt-p = 'workspace P'
alt-s = 'workspace S'
alt-t = 'workspace T'
alt-z = 'workspace Z'

alt-shift-b = 'move-node-to-workspace B'
alt-shift-c = 'move-node-to-workspace C'
alt-shift-d = 'move-node-to-workspace D'
alt-shift-g = 'move-node-to-workspace G'
alt-shift-p = 'move-node-to-workspace P'
alt-shift-s = 'move-node-to-workspace S'
alt-shift-t = 'move-node-to-workspace T'
alt-shift-z = 'move-node-to-workspace Z'

alt-shift-f = 'fullscreen'

alt-tab = 'workspace-back-and-forth'
alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

alt-shift-semicolon = 'mode service'

[mode.service.binding]

esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main'] # reset layout
f = ['layout floating tiling', 'mode main'] # Toggle between floating and tiling layout
backspace = ['close-all-windows-but-current', 'mode main']

alt-shift-n = ['join-with left', 'mode main']
alt-shift-e = ['join-with down', 'mode main']
alt-shift-u = ['join-with up', 'mode main']
alt-shift-i = ['join-with right', 'mode main']

down = 'volume down'
up = 'volume up'
shift-down = ['volume set 0', 'mode main']

[[on-window-detected]]

if.app-id = "net.kovidgoyal.kitty"
run = "move-node-to-workspace T"

[[on-window-detected]]

if.app-id = "com.apple.Safari"
run = "move-node-to-workspace B"

# calendar

[[on-window-detected]]

if.app-id = "com.apple.iCal"
run = "move-node-to-workspace C"

[[on-window-detected]]

if.app-id = "com.cron.electron"
run = "move-node-to-workspace C"

# email

[[on-window-detected]]

if.app-id = "com.apple.mail"
run = "move-node-to-workspace C"

[[on-window-detected]]

if.app-id = "notion.mail.id"
run = "move-node-to-workspace C"

# product stuff

[[on-window-detected]]

if.app-id = "com.linear"
run = "move-node-to-workspace P"

[[on-window-detected]]

if.app-id = "notion.id"
run = "move-node-to-workspace P"

[[on-window-detected]]

if.app-id = "notion.figma.Desktop"
run = "move-node-to-workspace P"

# chats

[[on-window-detected]]

if.app-id = "com.gather.Gather"
run = "move-node-to-workspace G"

[[on-window-detected]]

if.app-id = "us.zoom.xos"
run = "move-node-to-workspace Z"

[[on-window-detected]]

if.app-id = "com.tinyspeck.slackmacgap"
run = "move-node-to-workspace S"

# floaters

[[on-window-detected]]

if.app-id = "com.apple.MobileSMS"
run = "layout floating"

[[on-window-detected]]

if.app-id = "com.apple.finder"
run = "layout floating"

[[on-window-detected]]

if.app-id = "com.hnc.Discord"
run = "layout floating"
